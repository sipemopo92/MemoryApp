<div *ngIf="data.win">
    <h2 mat-dialog-title>Congratulations!</h2>
    <mat-dialog-content class="mat-typography">
        You've completed the game.
    </mat-dialog-content>
</div>
<div *ngIf="!data.win">
    <h2 mat-dialog-title>Game Over!</h2>
    <mat-dialog-content class="mat-typography">
        You lost!
    </mat-dialog-content>
    </div>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Shuffle and Restart</button>
</mat-dialog-actions>
