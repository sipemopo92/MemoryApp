<div *ngIf="data.win">
    <h2 mat-dialog-title>Congratulations!</h2>
    <mat-dialog-content class="mat-typography">
        <div>
            You've completed the game!
        </div>
        <div class="text-center">
            <b>SCORE: {{data.score}}</b>
        </div>
        <br>
        <mat-divider></mat-divider>
        <div>
            The three scores above you:
            <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let score of aboveScores.reverse()">
                    {{score.score}} -- {{score.name}}
                </mat-list-item>
            </mat-list>
        </div>
        <br>
        <mat-divider></mat-divider>
        <div>
            The three below below you:
            <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let score of belowScores">
                    {{score.score}} -- {{score.name}}
                </mat-list-item>
            </mat-list>
        </div>
    </mat-dialog-content>
</div>
<div *ngIf="!data.win">
    <h2 mat-dialog-title>Game Over!</h2>
    <mat-dialog-content class="mat-typography">
        You lost!
    </mat-dialog-content>
</div>
<mat-dialog-actions align="center">
    <button mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>Shuffle and Restart</button>
</mat-dialog-actions>
